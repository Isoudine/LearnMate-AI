{% extends "index.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Selector</title>
    <style>
        .subtopics {
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleSubtopics(topicId) {
            const subtopics = document.getElementById(topicId);
            subtopics.style.display = subtopics.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <h1>Choose your topic:</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <button onclick="toggleSubtopics('math')">Math</button>
            <div id="math" class="subtopics">
                <button>Algebra</button>
                <button>Calculus</button>
                <button>Geometry</button>
                <button>Statistics</button>
                <button>Number Theory</button>
            </div>
        </div>
        <div class="col-md-6">
            <button onclick="toggleSubtopics('physics')">Physics</button>
            <div id="physics" class="subtopics">
                <button>Kinematics</button>
                <button>Mechanics</button>
                <button>Therodynamics</button>
                <button>Electromagnetism</button>
                <button>Quantum Physics</button>
                <button>Relativity</button>
            </div>
        </div>
        <div class="col-md-6">
            <button onclick="toggleSubtopics('english')">English</button>
            <div id="english" class="subtopics">
                <button>Literature</button>
                <button>Grammar</button>
                <button>Composition</button>
                <button>Poetry</button>
                <button>Linguistics</button>
            </div>
        </div>
        <div class="col-md-6">
            <button onclick="toggleSubtopics('history')">History</button>
            <div id="history" class="subtopics">
                <button>American Revolution</button>
                <button>Medieval History</button>
                <button>Modern History</button>
                <button>World Wars</button>
                <button>History of Science and Technology</button>
            </div>
        </div>
        <div class="col-md-6">
            <button onclick="toggleSubtopics('cs')">Computer Science</button>
            <div id="cs" class="subtopics">
                <button>Algorithms and Data Structures</button>
                <button>Operating Systems</button>
                <button>Databases</button>
                <button>Artificial Intelligence</button>
                <button>Cybersecurity</button>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock content %}
